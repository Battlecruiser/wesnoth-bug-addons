#textdomain wesnoth-ROTL
[unit_type]
    id=ROLOrcish Stalker
    name= _ "Orcish Stalker"
    race=orc
    image="units/orcs/pursuer.png"
    small_profile="portraits/orcs/{PATHWAYTRANS}leader-2.png{PATHWAYSIZE}"
    profile="portraits/orcs/{PATHWAYTRANS}leader-2.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=65
    movement_type=orcishfoot
    movement=6
    experience=130
    level=4
    {AMLA_DEFAULT}
    alignment=chaotic
    advances_to=null
    cost=69
    usage=archer
    description= _ "Crossbows are deadly weapons and have long been used by orcs. Their are some who have mastered the crossbow and tipped with poison, launch arrows from far away. These stalkers are the masters of concealment and hiding in the twilight and the darkness they lie in wait, or follow after their enemies and kill them in the darkness."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_MARKSMAN}    
    die_sound={SOUND_LIST:ORC_SMALL_DIE}
    {DEFENSE_ANIM_RANGE "units/orcs/slurbow-melee-defend-1.png" "units/orcs/slurbow-melee-defend-2.png" {SOUND_LIST:ORC_SMALL_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/orcs/slurbow-ranged-defend.png" "units/orcs/slurbow-ranged.png" {SOUND_LIST:ORC_SMALL_HIT} ranged}
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/orcs/leader-2.png"
    [/portrait]    
    [abilities]
        {ABILITY_NIGHTSTALK}
        {ABILITY_TWILIGHTSTALK}
    [/abilities]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-orcish.png
        type=pierce
        range=melee
        damage=16
        number=2
    [/attack]
    [attack]
        name=crossbow
        description=_"Cross bow"
        icon=attacks/crossbow-iron.png
        type=pierce
        range=ranged
        damage=21
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_MARKSMAN}
	    {WEAPON_SPECIAL_ATTACK_ONLY}
        [/specials]
    [/attack]
   [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [if]
            hits=yes

            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]

            {FIRE_BURST_SMALL}

            [frame]
                begin=-300
                end=-100
                image="units/orcs/slurbow-ranged-1.png"
                sound=crossbow-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no

            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]

            [frame]
                begin=-300
                end=-100
                image="units/orcs/slurbow-ranged-2.png"
                sound=crossbow-fire-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/orcs/slurbow-ranged-2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]

        offset=0.0~0.3,0.3~0.55,0.55~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=100
            image="units/orcs/slurbow-melee.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/orcs/slurbow-melee-attack-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/orcs/slurbow-melee-attack-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/orcs/slurbow-melee-attack-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/slurbow-melee-attack-3.png"
        [/frame]
        [frame]
            duration=150
            image="units/orcs/slurbow-melee-attack-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/slurbow-melee.png"
        [/frame]
    [/attack_anim]
[/unit_type]
