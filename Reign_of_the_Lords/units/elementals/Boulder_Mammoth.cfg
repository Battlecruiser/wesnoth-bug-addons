#textdomain wesnoth-ROTL

[unit_type]
    id=ROLBoulder Mammoth
    name= _ "Boulder Mammoth"
    race=elemental
    {EARTH_ELEMENTAL_TRAITS}
    image="units/elementals/boulder-mammoth.png"
    profile="portraits/elementals/mountain.png"
    small_profile="portraits/elementals/mountain.png{PATHWAYSIZEBOULDER}"
    {DEFENSE_ANIM "units/elementals/boulder-mammoth.png" "units/elementals/boulder-mammoth.png" {SOUND_LIST:DRAKE_HIT} }
    # {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=90
    movement_type=largefoot
    [resistance]
        blade=60
        fire=100
        impact=70
        pierce=50
        cold=90
        arcane=110
    [/resistance]
    [movement_costs]
        cave=1
    [/movement_costs]
    movement=4
    experience=150
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=72
    usage=fighter
    description=_ "Magi of immense power can animate an immense body of rock and transform it into a monster. Although not fast, the shear mass of the monster can cause quite a bit of damage. Boulder Mammoths are the ultimate transformation, when a Great Mage transforms a mountain into a monster."+{SPECIAL_NOTES}+{SPECIAL_NOTES_EARTH_RECUPERATION}
    die_sound=drake-die.ogg
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elementals/mountain.png"
    [/portrait]
    [abilities]
        {ABILITY_EARTH_RECUPERATION}
	{ON_DEATH_BECOME () () (ROLBoulder Mammoth) (ROLRubble)}
    [/abilities]
    [attack]
        name=fist
        description="fist"
        type=impact
        range=melee
        damage=21
        number=3
        icon=attacks/ram-aberration.png
    [/attack]
    [attack]
        name=stone blade
        description=_"stone blade"
        type=blade
        range=melee
        damage=27
        number=2
        icon=attacks/blade-stone.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            duration=50
            image="units/elementals/boulder-mammoth.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/elementals/boulder-mammoth.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/elementals/boulder-mammoth.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/elementals/boulder-mammoth.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=stone blade
        [/filter_attack]
        [frame]
            duration=50
            image="units/elementals/boulder-mammoth.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/elementals/boulder-mammoth.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/elementals/boulder-mammoth.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/elementals/boulder-mammoth.png"
        [/frame]
    [/attack_anim]
[/unit_type]
