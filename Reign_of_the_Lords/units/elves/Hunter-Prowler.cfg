#textdomain wesnoth-ROTL

[unit_type]
    id=ROLElvish Prowler
    name= _ "Elvish Prowler"
    race=elf
    image="units/elven/prowler-bow.png"
    profile="portraits/elves/prowler.png"
    small_profile="portraits/elves/prowler.png{PATHWAYSIZE}"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=woodland
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=ROLElvish Vanquisher
{ADVANCE_IFHAVEANDCAMPAGIN (Elvish Hero)}
    cost=52
    usage=mixed fighter
    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]
    [movement_costs]
        cave=2
    [/movement_costs]
    # These guys have a better defense in swamp water and sands
    [defense]
        swamp_water=60
        cave=50
        mountains=30
        hills=40
        sand=60
    [/defense]
    description= _ "The prowlers have left their quiet forest lives in favor of exploring the world. They are deadly foes in combat, as they have learned the combat styles of different races across the world. Through this they have learned to use the bolas. Though not a deadly weapon in itself, it allows the prowler to trap its opponents and then strike them down."+{SPECIAL_NOTES}+{SPECIAL_NOTES_AMBUSH}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ELF_HIT}
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elves/prowler.png"
    [/portrait]
    {DEFENSE_ANIM "units/elven/prowler.png" "units/elven/prowler.png" {SOUND_LIST:ELF_HIT} }
    [attack]
        name=sword
        description="sword"
        type=blade
        range=melee
        damage=9
        number=4
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage=10
        number=2
	[specials]
	     {WEAPON_SPECIAL_SLOW}
	[/specials]
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/elven/prowler-bow.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/elven/prowler-bow.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/elven/prowler-bow.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="units/elven/prowler-bow.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="units/elven/prowler-bow.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="units/elven/prowler-bow.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/elven/prowler-bow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        {MISSILE_FRAME_BOLAS}
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="units/elven/prowler.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="units/elven/prowler.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image="units/elven/prowler.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/elven/prowler.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elven/prowler.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elven/prowler.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elven/prowler.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
